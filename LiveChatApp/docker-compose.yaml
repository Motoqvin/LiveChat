services:
  db:
    container_name: postgres-db
    image: postgres:16
    ports:
      - "5032:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    volumes:
      - db:/var/lib/postgresql/data
  api:
    container_name: chat-api
    build:
      context: ./LiveChatApp
    ports:
      - "8000:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Host=db;Port=5432;Database=postgres;Username=postgres;Password=mysecretpassword;

volumes:
  db: